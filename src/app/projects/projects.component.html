<div id="project-navigator">
    <p [ngClass]="{'category': true, 'selected': index == currentList}" *ngFor="let category of categories; let index = index" (click)="setProjectList(index)">{{category}}</p>
</div>

<div id="projects">
    <ng-container *ngFor="let project of projectsList[currentList]; let odd = odd">

        <div [ngClass]="{'project': true, 'reverse': odd}">
            
            <carousel [slides]="project.slides"></carousel>

            <div>
                <h1>{{project.name}}</h1>
                <h3>Role: {{project.role}}</h3>
                <p [innerHTML]="project.description"></p>
            </div>  
        </div>
    </ng-container>
</div>
